<!DOCTYPE html>
<html manifest="battleships.appcache">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"
>
    <link href="style/battleships.css" rel="stylesheet" />
    <title>BattleShips</title>
  </head>
  <body>
    <div id="body-wrapper">
      <h3 id="game-status">&nbsp;</h3>
      <section id="board-view">
        <button id="view-my-board">Yours</button>
        <button id="view-opponents-board">Enemy</button>
      </section>
      <div id="battleships">
        <div id="lineytheline"></div>
        <div id="vignette"></div>
        <div class="board" id="board-mine"></div>
        <div class="board" id="board-opponent"></div>
        <div id="present"></div>
      </div>
      <footer id="controls">
        <button id="new-game">New Game</button>
        <button id="restart-game">Restart Game</button>
        <button id="rotate-ship">Rotate</button>
        <button id="clear-selection">Clear Selection</button>
        <button id="random-positions">Random</button>
        <button id="start-game">Start Game</button>
      </footer>
    </div>
    <script src="js/battleships.js"></script>
  </body>
</html>
